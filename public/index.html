<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-2149605878776893">
    <title>The News</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>The News</h1>
        <input type="text" id="search-input" placeholder="Cari berita..." />

        <!-- Kode Iklan Google AdSense -->
        <div class="adsense-ad">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-2149605878776893"
                 data-ad-slot="XXXXXXXXXX" <!-- Ganti dengan slot iklan Anda -->
                 data-ad-format="auto"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <div id="news-container" class="main-article"></div>
        <div id="loading" class="loading">Memuat berita...</div>
        <div id="error-message" class="error-message"></div>

        <h2>Berita Rekomendasi</h2>
        <div id="recommended-news-container"></div>

        <h2>Berita Terbaru</h2>
        <div id="latest-news-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
